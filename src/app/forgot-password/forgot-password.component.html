<mat-card>
    <mat-card-header>
        <h1>Forgot password</h1>
    </mat-card-header>
    <mat-card-content>
        <!-- <form class="example-form" [formGroup]="loginform" (ngSubmit)="loginSubmitForm()"> -->
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput type='email' name="email" [(ngModel)]="email">
            </mat-form-field>
            <div class="" style="float: right;">
                <button mat-raised-button color="primary" (click)="sendLink()">Send Link</button>

            </div>
            <div>
                <a routerLink="/login">Back to <b>login</b></a><span></span>
            </div>
            <!-- <a routerLink="/login" mat-raised-button color="accent">Back to login</a> -->

        </form>
    </mat-card-content>
</mat-card>
